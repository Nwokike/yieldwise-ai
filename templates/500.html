<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - YieldWise AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 6rem;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #f44336;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-button {
            padding: 12px 24px;
            background-color: #2c6b4f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .error-button:hover {
            background-color: #245a42;
        }
        
        .error-button.secondary {
            background-color: transparent;
            color: #2c6b4f;
            border: 2px solid #2c6b4f;
        }
        
        .error-button.secondary:hover {
            background-color: rgba(44, 107, 79, 0.1);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Something Went Wrong</h1>
        <p class="error-message">
            Our AI agronomist encountered an unexpected issue while processing your request. 
            Don't worry - our technical team has been notified and is working on a solution.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="error-button">Go Home</a>
            <a href="javascript:history.back()" class="error-button secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
